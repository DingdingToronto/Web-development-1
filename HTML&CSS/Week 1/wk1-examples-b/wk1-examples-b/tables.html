<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <!-- To create a table, use the TABLE element. -->
    <!-- To merge cells, use rowspan and/or colspan. -->
    <!-- rowspan = spanning across ROWS -->
    <!-- colspan = spanning across COLUMNS -->
    <table>
      <thead>
        <tr>
          <th>Team #</th>
          <th>Team member</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td>Jane Smith</td>
        </tr>
        <tr>
          <td>Ron Weasley</td>
        </tr>
        <tr>
          <td>2</td>
          <td>John Doe</td>
        </tr>
      </tbody>
    </table>
    <h2>Extra table example</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">GROUP</th>
          <th colspan="2">GROUP MEMBER</th>
        </tr>
        <tr>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td>Jane</td>
          <td>Smith</td>
        </tr>
        <tr>
          <td>Joe</td>
          <td>Schmoe</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
