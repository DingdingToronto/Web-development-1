<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <!-- The two types of HTML lists: ol and ul -->
    <!-- For ol, you can change the numbering system using the type attribute. -->
    <ol type="a">
      <li>Apples</li>
      <li>
        Oranges
        <ol>
          <li>Navel</li>
          <li>Cara Cara</li>
        </ol>
      </li>
      <li>Raspberries</li>
    </ol>
    <ul>
      <li>cats</li>
      <li>dogs</li>
      <li>birds</li>
    </ul>
  </body>
</html>
